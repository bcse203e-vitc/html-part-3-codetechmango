<html>
    <head>
        <title>Flight schedule table</title>
    </head>
    <body>
        <h1>Flight schedule</h1>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Depature time</th>
                <th>Arrival Time</th>
                <th abbr="">Duration</th>
                <th>Flight status</th>
            </tr>
            <tr style="background-color: rgb(43, 207, 144);">
                <td>A101</td>
                <td>Dubai</td>
                <td>10.00</td>
                <td>14.00</td>
                <td><abbr title="4 hours and 0 mins"></abbr>4hr</td>
                <td>on time</td>
            </tr>
            <tr>
                <td>B202</td>
                <td>Delhi</td>
                <td>8.00</td>
                <td>15.30</td>
                <td><abbr title="7 hors and 30 mins">7hr:30m</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr>
                <td>C309</td>
                <td>Banglore</td>
                <td>10.00</td>
                <td>11.30</td>
                <td><abbr title="1 hour and 30 mins">1hr:30m</abbr></td>
                <td>On time</td>
            </tr>
            <tr style="background-color: rgb(127, 193, 255);">
                <td>H101</td>
                <td>London</td>
                <td>8.00</td>
                <td>16.00</td>
                <td><abbr title="8 hours and 0 mins"></abbr>8hr</td>
                <td>on time</td>

            </tr>
            <tr>
                <td>8953</td>
                <td>Pune</td>
                <td>3.00</td>
                <td>6.00</td>
                <td><abbr title="3 hour and 0 mins">3hr</abbr></td>
                <td>Cancelled</td>
            </tr>
        </table>
    </body>
</html>
