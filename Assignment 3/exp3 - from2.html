<html>
<head>
  <title>Online Event Registration</title>
</head>
<body>

  <h2>Online Event Registration</h2>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="agegroup">Age Group:</label><br>
    <select id="agegroup" name="agegroup" required>
      <option value="">--Select Age Group--</option>
      <option value="under18">Under 18</option>
      <option value="18-25">18 - 25</option>
      <option value="26-35">26 - 35</option>
      <option value="36-50">36 - 50</option>
      <option value="50+">50+</option>
    </select><br><br>

    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="tech" name="topics" value="Technology">
    <label for="tech">Technology</label><br>
    <input type="checkbox" id="science" name="topics" value="Science">
    <label for="science">Science</label><br>
    <input type="checkbox" id="art" name="topics" value="Art">
    <label for="art">Art</label><br>
    <input type="checkbox" id="business" name="topics" value="Business">
    <label for="business">Business</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Register</button>
  </form>

</body>
</html>
