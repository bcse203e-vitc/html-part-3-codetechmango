<!DOCTYPE html>
<html>
<head>
  <title>Travel Booking Form</title>
</head>
<body>

  <h2>Travel Booking Form</h2>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="contact">Contact Information:</label><br>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="destination">Destination:</label><br>
    <select id="destination" name="destination" required>
      <option value="">--Select Destination--</option>
      <option value="paris">Paris</option>
      <option value="newyork">New York</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
      <option value="dubai">Dubai</option>
    </select><br><br>

    <label for="traveldate">Travel Date:</label><br>
    <input type="date" id="traveldate" name="traveldate" required><br><br>

    <label for="travelers">Number of Travelers:</label><br>
    <input type="number" id="travelers" name="travelers" min="1" required><br><br>

    <label>Travel Class:</label><br>
    <input type="radio" id="economy" name="class" value="Economy" required>
    <label for="economy">Economy</label><br>
    <input type="radio" id="business" name="class" value="Business">
    <label for="business">Business</label><br>
    <input type="radio" id="first" name="class" value="First Class">
    <label for="first">First Class</label><br><br>

    <input type="checkbox" id="insurance" name="insurance" value="Yes">
    <label for="insurance">Opt for Travel Insurance</label><br><br>

    <label for="total">Total Cost (manual entry or JS-calculated):</label><br>
    <input type="text" id="total" name="total" placeholder="â‚¹ 0.00"><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
