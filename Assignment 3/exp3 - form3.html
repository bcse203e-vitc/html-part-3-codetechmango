<html>
<head>
  <title>Feedback Form</title>
</head>
<body>

  <h2>Feedback Form</h2>

  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Rate the Website (1 to 5 stars):</label><br>
    <input type="radio" id="star1" name="rating" value="1" required>
    <label for="star1">1</label><br>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">2</label><br>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">3</label><br>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">4</label><br>
    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">5</label><br><br>

    <label for="feedbackType">Type of Feedback:</label><br>
    <select id="feedbackType" name="feedbackType" required>
      <option value="">--Select--</option>
      <option value="suggestion">Suggestion</option>
      <option value="bug">Bug Report</option>
      <option value="compliment">Compliment</option>
    </select><br><br>

    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

    <label>Would you recommend us?</label><br>
    <input type="radio" id="yes" name="recommend" value="Yes" required>
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="recommend" value="No">
    <label for="no">No</label><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
